<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated
    //backtic string interpolation
    // Styled
      console.log('%c I am some great Text', 'color: black; font-size:50px; background:red; text-shadow: 10px 10px 0 blue')
    // warning!
    console.warn('OH NOOO')
    // Error :|
    console.error('SHIT!')
    // Info
    console.info()
    // Testing
    //if someone is false it will throw an error into your console. if true, nothing will happened
    console.assert( 1 === 1, "this is wrong")

    const p = document.querySelector('p');
    console.assert( p.classList.contains('ouch'), 'that is wrong!')
    // clearing
    console.clear()
    // Viewing DOM Elements
    console.log("p's directory below");
    console.dir(p);

    console.clear()
    // Grouping together
    dogs.forEach(dog =>{
      console.groupCollapsed(`${dog.name}`)
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dogs years old`)
      console.groupEnd(`${dog.name}`)
    })
    // dogs.forEach(dog =>{
    //   console.group(`${dog.name}`)
    //   console.log(`this is ${dog.name}`);
    //   console.log(`${dog.name} is ${dog.age} years old`)
    //   console.log(`${dog.name} is ${dog.age * 7} dogs years old`)
    //   console.groupEnd(`${dog.name}`)
    // })
    // counting
      console.count("Wes")
      console.count("Wes")
      console.count("Kendra")
      console.count("Kendra")
      console.count("Kendra")
      console.count("Wes")
      console.count("Wes")
      console.count("Kendra")

      console.clear()
      
      
    // timing
      console.time('fetching data')
      fetch("https://api.github.com/users/wesbos")
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data)
        })


        console.table(dogs)
  </script>
</body>
</html>
